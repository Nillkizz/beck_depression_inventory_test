<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
</head>
<body class="home page-template-default page page-id-16 wp-embed-responsive">

  <main>
    <div id="app" class="modal">
      <svg style="display:none">

      </svg>
      <div class="backdrop">
        <div class="card">
          <div class="card__error">
            <div class="content">
              Для продолжения - выберите один из вариантов.
            </div>
          </div>
          <div class="card__header border-bottom">
          </div>
          <div class="card__content">
          </div>
          <div class="card__footer border-top">
    
          </div>
        </div>
      </div>
      <template id="contentStartTemplate">
            <h3>Инструкция.</h3>
            <p> Этот опросник состоит из 21 групп утверждений.<br> Прочтите внимательно и выберите номер (0, 1, 2 или 3) утверждения, наилучшим образом отражающего Ваше самочувствие в течение ПОСЛЕДНЕЙ НЕДЕЛИ, включая СЕГОДНЯШНИЙ ДЕНЬ. <br>Если подходящими Вам кажутся несколько утверждений в группе, отметьте каждое из них. Убедитесь, что Вы прочитали все утверждения в каждой группе, прежде, чем сделать выбор. </p>
      </template>
      <template id="contentStepTemplate">
        <label>
          <input type="checkbox" value='0' data-action='checkbox'> <span>{{ choice0 }}</span>
        </label>
        <label>
          <input type="checkbox" value='1' data-action='checkbox'> <span>{{ choice1 }}</span> 
        </label>
        <label>
          <input type="checkbox" value='2' data-action='checkbox'> <span>{{ choice2 }}</span>
        </label>
        <label>
          <input type="checkbox" value='3' data-action='checkbox'> <span>{{ choice3 }}</span>
        </label>
      </template>

      <template id="footerStepStartTemplate">
        <button data-action="next-step">Начать</button>
      </template>
      <template id="footerStepMiddleTemplate">
        <button data-action="prev-step">Назад</button>
        <button data-action="next-step">Дальше</button>
      </template>
      <template id="footerStepEndTemplate">
        <button data-action="prev-step">Назад</button>
        <button data-action="get-result">Получить результат</button>
      </template>

      <template id="contentResultTemplate">
        <p class="my-1rem">Ваш результат:</p>
        <blockquote class="wp-block-quote"></blockquote>
      </template>
      <template id="contentResultAnswerRowTemplate">
        <div class="flex row items-center">
          <svg width="20" height="20"><use xlink:href="#checkbox_checked"></use></svg>
          <span></span>
        </div>

      </template>
      <template id="emptyTemplate"></template>
      <template id="h2HeaderTemplate">
        <h2>Шкала депрессии Бека (BDI)</h2>
      </template>
      <template id="debugDataTemplate">
            step: <span class="step">0</span> | total: <span class="total">0</span>
      </template>
      <template id="footerResultTemplate">
        <button data-action="toggle-result">Ваши ответы</button>
      </template>
      <template id=""></template>
      
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
